<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quentin Bauerlin - Portfolio</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    function Portfolio() {
        const [language, setLanguage] = React.useState("en");
        const [section, setSection] = React.useState("home");

        return (
            <div className="relative min-h-screen bg-gradient-to-b from-black to-gray-900 text-white flex flex-col items-center justify-center space-y-6">
                <h1 className="text-5xl font-bold uppercase font-mono tracking-widest">
                    Quentin Bauerlin
                </h1>
                <h2 className="text-xl font-mono text-gray-400">
                    {language === "fr" ? "Docteur en Chimie des Matériaux" : "PhD in Materials Chemistry"}
                </h2>

                <div className="flex flex-col space-y-4">
                    <button onClick={() => setSection("about")} className="bg-red-600 hover:bg-red-800 px-6 py-2 text-lg uppercase font-bold border-2 border-white rounded">
                        {language === "fr" ? "À propos" : "About"}
                    </button>
                    <button onClick={() => setSection("projects")} className="bg-red-600 hover:bg-red-800 px-6 py-2 text-lg uppercase font-bold border-2 border-white rounded">
                        {language === "fr" ? "Projets" : "Projects"}
                    </button>
                </div>

                <p className="text-lg font-mono mt-6">
                    {language === "fr" ? "Bienvenue sur mon portfolio !" : "Welcome to my portfolio!"}
                </p>

                <div className="flex space-x-6 mt-4">
                    <a href="https://github.com/ton-profil" target="_blank" className="text-red-500 hover:text-red-400">
                        <i data-lucide="github" className="w-8 h-8"></i>
                    </a>
                    <a href="https://linkedin.com/in/ton-profil" target="_blank" className="text-red-500 hover:text-red-400">
                        <i data-lucide="linkedin" className="w-8 h-8"></i>
                    </a>
                    <a href="mailto:contact@example.com" className="text-red-500 hover:text-red-400">
                        <i data-lucide="mail" className="w-8 h-8"></i>
                    </a>
                </div>

                <div className="absolute bottom-4 left-4 flex space-x-2 text-sm">
                    <button onClick={() => setLanguage("fr")} className="hover:text-gray-400">FR</button>
                    <button onClick={() => setLanguage("en")} className="hover:text-gray-400">GB</button>
                </div>
            </div>
        );
    }

    ReactDOM.render(<Portfolio />, document.getElementById('root'));
    
    // Chargement des icônes Lucide
    lucide.createIcons();
    </script>
</body>
</html>
