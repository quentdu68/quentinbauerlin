<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Quentin Bauerlin - Docteur en Chimie des Matériaux">
    <meta name="author" content="Quentin Bauerlin">
    <title>Quentin Bauerlin - Portfolio</title>
    <!-- Scripts externes -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    function Portfolio() {
        const [language, setLanguage] = React.useState("en");
        const [section, setSection] = React.useState("home");

        const handleSectionChange = (newSection) => {
            setSection(newSection);
        };

        return (
            <div className="relative min-h-screen bg-gradient-to-b from-black to-gray-900 text-white flex flex-col items-center justify-center space-y-6">
                <h1 className="text-5xl font-bold uppercase font-mono tracking-widest">
                    Quentin Bauerlin
                </h1>
                <h2 className="text-xl font-mono text-gray-400">
                    {language === "fr" ? "Docteur en Chimie des Matériaux" : "PhD in Materials Chemistry"}
                </h2>

                <div className="flex flex-col space-y-4">
                    <button onClick={() => handleSectionChange("about")} className="bg-red-600 hover:bg-red-800 px-6 py-2 text-lg uppercase font-bold border-2 border-white rounded">
                        {language === "fr" ? "À propos" : "About"}
                    </button>
                    <button onClick={() => handleSectionChange("projects")} className="bg-red-600 hover:bg-red-800 px-6 py-2 text-lg uppercase font-bold border-2 border-white rounded">
                        {language === "fr" ? "Projets" : "Projects"}
                    </button>
                </div>

                <p className="text-lg font-mono mt-6">
                    {language === "fr" ? "Bienvenue sur mon portfolio !" : "Welcome to my portfolio!"}
                </p>

                <div className="flex space-x-6 mt-4">
                    <a href="https://github.com/quentdu68" target="_blank" rel="noopener noreferrer" className="text-red-500 hover:text-red-400">
                        <i data-lucide="github" className="w-8 h-8"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/quentin-bauerlin" target="_blank" rel="noopener noreferrer" className="text-red-500 hover:text-red-400">
                        <i data-lucide="linkedin" className="w-8 h-8"></i>
                    </a>
                    <a href="mailto:q.bauerlin@hotmail.fr" className="text-red-500 hover:text-red-400">
                        <i data-lucide="mail" className="w-8 h-8"></i>
                    </a>
                </div>

                <div className="absolute bottom-4 left-4 flex space-x-2 text-sm">
                    <button onClick={() => setLanguage("fr")} className="hover:text-gray-400">FR</button>
                    <button onClick={() => setLanguage("en")} className="hover:text-gray-400">EN</button>
                </div>

                {/* About section */}
                {section === "about" && (
                    <div className="flex flex-col md:flex-row items-center justify-center space-y-6 md:space-y-0 md:space-x-12 mt-8 px-4">
                        <div className="w-40 h-40 md:w-48 md:h-48 rounded-full border-4 border-red-600 overflow-hidden shadow-lg transform transition duration-300 hover:scale-105">
                            <img className="w-full h-full object-cover" 
                                src="https://github.com/quentdu68/quentinbauerlin/raw/ad919f38e6b8c7c5cd072c15e061754f34653e00/Images/Image1.jpg" 
                                alt="Quentin's photo" />
                        </div>

                        <div className="flex flex-col items-center md:items-start space-y-6 text-center md:text-left mt-6 md:mt-0">
                            <h3 className="text-3xl font-bold text-red-600">{language === "fr" ? "À propos de moi" : "About me"}</h3>
                            <p className="max-w-3xl text-lg text-justify leading-relaxed">
                                {language === "fr" ? 
                                    "Si je devais me décrire succinctement, je me définirais comme une personne gentille, motivée, dynamique et passionnée..." : 
                                    "If I had to describe myself succinctly, I would describe myself as a kind, motivated, dynamic and passionate person..."
                                }
                            </p>
                            {/* Autres sections de texte ici... */}
                        </div>
                    </div>
                )}

                {/* Bouton de retour avec flèche */}
                {section === "about" && (
                    <div className="absolute bottom-4 right-4 flex items-center space-x-2 text-sm">
                        <button onClick={() => setSection("home")} className="text-gray-400 hover:text-white flex items-center space-x-2 px-6 py-2 uppercase font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M13.293 3.293a1 1 0 010 1.414L7.707 10l5.586 5.293a1 1 0 11-1.414 1.414l-7-6a1 1 0 010-1.414l7-6a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                            <span>{language === "fr" ? "Retour" : "Back"}</span>
                        </button>
                    </div>
                )}

                {/* Methods of characterization and Computer skills section */}
                {section === "about" && (
                    <div className="mt-8 grid grid-cols-2 gap-x-36 gap-y-8 px-4 max-w-12xl">
                        {/* Methods of characterization */}
                        <div>
                            <h4 className="text-2xl font-bold text-red-500 mb-6">
                                {language === "fr" ? "Méthodes de caractérisation" : "Methods of characterization"}
                            </h4>
                            <div className="grid grid-cols-2 gap-4">
                                {[ 
                                    "Fourier transform IR spectroscopy",
                                    "UV-visible spectroscopy",
                                    "Raman spectroscopy",
                                    "TEM",
                                    "SEM / EDX",
                                    "DSC / TGA",
                                    "DLS / Zeta potential",
                                    "Rheometer (viscosity/photo-rheology)",
                                    "Mechanical traction / compression",
                                    "Thermal camera",
                                    "XRD",
                                    "AFM",
                                    "HPLC",
                                    "H-NMR",
                                    "Electrochemistry: CV/GCPL"
                                ].map((method, index) => (
                                    <div key={index} className="flex items-center">
                                        <span className="w-2 h-2 bg-red-500 rounded-full mr-3" />
                                        <span>{method}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Computer skills */}
                        <div>
                            <h4 className="text-2xl font-bold text-red-500 mb-6">
                                {language === "fr" ? "Compétences informatiques" : "Computer skills"}
                            </h4>
                            <div className="flex flex-col space-y-2">
                                {[ 
                                    "Pack Office",
                                    "Origin",
                                    "Blender",
                                    "ChemDraw / ChemSketch",
                                    "ImageJ",
                                    "COMSOL Multiphysics",
                                    "Gwyddion",
                                    "Zotero",
                                    "Matlab",
                                    "Python",
                                    "Photoshop"
                                ].map((skill, index) => (
                                    <div key={index} className="flex items-center">
                                        <span className="w-2 h-2 bg-red-500 rounded-full mr-3" />
                                        <span>{skill}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    }

    ReactDOM.render(<Portfolio />, document.getElementById('root'));
    
    // Chargement des icônes Lucide
    lucide.createIcons();
    </script>
</body>
</html>
